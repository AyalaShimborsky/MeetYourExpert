<div class="head-wrapper">
    <nav class="navbar navbar-expand-sm ">
        <ul class="nav nav-bills nav-justified">
            <li class="nav-item" *ngIf="!user">
                <button mat-raised-button color="header">
                    <a class="nav-link" routerLink="/signup">הרשם</a>
                </button>
            </li>
            <li class="nav-item" *ngIf="!user">
                <button mat-raised-button color="header">
                    <a class="nav-link" routerLink="/login">כניסה</a>
                </button>
            </li>
            <li class="nav-item" *ngIf="user">
                <button mat-raised-button color="header" (click)="logOut()">
                    <a class="nav-link">יציאה</a>
                </button>
            </li>
            <li class="nav-item" *ngIf="!user">
                <button mat-raised-button color="header">
                    <a class="nav-link" routerLink="/manager-login">כניסת מנהל</a>
                </button>
            </li>
            <li class="nav-item">
                <button mat-raised-button color="header">
                    <a class="nav-link" routerLink="/experts">בעלי מקצוע</a>
                </button>
            </li>
        </ul>
    </nav>

    <div class="greetUser" *ngIf="user">
        <p *ngIf="user.userType==1"><b>שלום!!</b></p>
        <div *ngIf="user.userType==2" class="menu-wrapper">
            <mat-menu #menu="matMenu" [overlapTrigger]="false" dir="rtl">
                <button mat-menu-item><a routerLink="/expertInfo/{{user.id}}/profile">פרופיל</a></button>
                <button mat-menu-item> <a routerLink="/expertInfo/{{user.id}}/meetings">הזמנות ופגישות</a></button>
            </mat-menu>
            <button mat-fab class="bprofile" [matMenuTriggerFor]="menu" [matTooltip]="user.userName"
                matTooltipPosition="left"
                [style.backgroundImage]="'url(assets/images/users/'+user.imgUrl+')'"></button>

        </div>
    </div>
</div>
