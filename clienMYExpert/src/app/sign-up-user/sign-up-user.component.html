<div class="form-group form" dir="rtl">
    <p><b>מלא את פרטיך</b></p>
    <input type="text" placeholder="*שם פרטי" class="form-control"/>
    <input type="text" placeholder="*שם משפחה" class="form-control"/>
    <input type="email" placeholder="*כתובת מייל" class="form-control"/>
    <div>בחר עיר:</div>
    <input list="city" class="form-control" placeholder="בחר עיר" />
    <datalist id="city">
        <option *ngFor = "let c of cities" [value] = "c.name">
    </datalist>
    <button class="btn btn-outline-secondary btn-block">הרשם</button>
</div>
