<form class="form-group" dir="rtl">
   <p><b>מלא פרטי משתמש</b></p>
        <input name="userName" placeholder='שם משתמש או דוא"ל' [(ngModel)]="user.userName" type="text" id="nameField" class="form-control" />
        <input name="userPassword" placeholder="סיסמא" [(ngModel)]="user.userPassword" type="text" id="passwordField"
            class="form-control" />
    <input type="submit" (click)="log_in()" class="btn btn-outline-secondary btn-block" value="OK" />
</form>
