<form >
    <div class="form-group">
        <label for="nameField">User Name</label>
        <input name="userName" [(ngModel)]="user.userName" type="text" id="nameField" class="form-control" />
    </div>
    <div class="form-group">
        <label for="passwordField">User Password</label>
        <input name="userPassword" [(ngModel)]="user.userPassword" type="text" id="passwordField"
            class="form-control" />
    </div>
    <!-- <input type="text" placeholder="user name" />
<input type="text" placeholder="user password" /> -->
    <input type="submit" (click)="log_in()" class="btn btn-outline-secondary btn-block" value="OK" />
</form>
