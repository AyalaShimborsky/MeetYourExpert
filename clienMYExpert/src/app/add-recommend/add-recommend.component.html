<p *ngIf="canRecommend.status==0">אין אפשרות להמליץ בלי פגישה קודמת</p>
<p *ngIf="canRecommend.status==1">אין אפשרות להמליץ פעמיים</p>
<div *ngIf="canRecommend.status==2">
  <form dir="rtl" [formGroup]="recommendForm" (ngSubmit)="save_recommend()" >
<mat-form-field appearance="outline" >
    <mat-label>תמצת את העבודה</mat-label>
    <input matInput [formControl]="title" autocomplete="none" (focus) = "initSubmitted()">
  </mat-form-field>
  <mat-form-field appearance="outline" >
    <mat-label >תאר חוויה שחוית, רישומים שנותרו בך</mat-label>
    <textarea matInput [formControl] = "content"></textarea>
  </mat-form-field>
  <div id="wrap-stars">
  <mat-label><i>דרג את בעל המקצוע</i></mat-label>
<app-star-rating  [rating]="rating"  [starCount]="starCount" [color]="starColor" (ratingUpdated)="onRatingChanged($event)"></app-star-rating><br/>
<mat-label *ngIf="submitted" id="msg">{{msg}}</mat-label><br/>
</div>
<button mat-raised-button type="submit" color="customed">שמור המלצה</button>
</form>
</div>
