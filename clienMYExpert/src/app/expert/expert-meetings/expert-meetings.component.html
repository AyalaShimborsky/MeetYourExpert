<mat-card *ngFor="let m of approvedMeetigns">
    <mat-card-header>
<mat-card-title>
{{m.title}}
</mat-card-title>
<mat-card-subtitle>
    {{m.userId}}
</mat-card-subtitle></mat-card-header>
<mat-card-content>
    {{m.date}}
</mat-card-content>
<mat-card-actions>
    <button mat-raised-button color="warn">click here</button>
</mat-card-actions>
</mat-card>
<mat-divider></mat-divider>
<mat-card *ngFor="let m of unapprovedMeetings">
    <mat-card-header>
        <mat-card-title>
        {{m.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{m.userId}}
        </mat-card-subtitle></mat-card-header>
        <mat-card-content>
            {{m.date}}
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="warn">click here</button>
        </mat-card-actions>
</mat-card>
