<mat-card dir="rtl">
    <button mat-fab color="primary" id="add" matTooltip="לחץ כאן לקביעת פגישת ייעוץ" (click)="openDialog()">
        <mat-icon>forum</mat-icon>
      </button>
    <h1 >{{expert.businessName}}</h1>
    <h3>{{expert.userName}}</h3>
    <img src="http://turag.co.il/wp-content/uploads/2018/06/man.jpg" />
    <h4>אנו עובדים באזור {{cityString}} ובאזורי נוספים...</h4>
    <p><b>{{expert.description}}</b></p>
    <div id="stars" *ngFor="let s of fullStars()" [ngSwitch]="s">
        <mat-icon *ngSwitchCase="1" style="color:gold">star</mat-icon>
        <mat-icon *ngSwitchCase="0.5" style="color:gold">star_half</mat-icon>
        <mat-icon *ngSwitchCase="0" style="color:gold">star_border</mat-icon>
    </div>
    <div> ממוצע דירוגים: {{expert.scores}}</div>
   <div (click)="clickedTrue()"> <a routerLink="recommend" >הוסף המלצה לבעל מקצוע זה</a></div>

<router-outlet></router-outlet>
</mat-card>
<mat-card  *ngIf="not_clicked"><a routerLink='recommends' (click) = "clicked()">ראו המלצות</a></mat-card>
