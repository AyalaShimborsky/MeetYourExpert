<mat-card *ngFor="let r of recommends">
    <mat-card-header dir="rtl">
        <mat-card-title dir="rtl">ממליץ: {{getUser(r.userId)}}</mat-card-title>
        <mat-card-title dir="rtl">בעל מקצוע: {{getExpert(r.profId)}}</mat-card-title>
        <mat-card-title dir="rtl"><strong>המלצה על: {{r.title}}</strong></mat-card-title>
        <mat-card-content dir="rtl">{{r.content}}</mat-card-content><br/>
        <button mat-raised-button color="primary" (click)="changeStatus(r.id ,r.isApproved)">{{getButtonValue(r.isAccepted)}}</button>
    </mat-card-header>
</mat-card>
